<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Dinner Picker!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href=".\src\index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body class="d-flex vh-100 justify-content-center align-items-center">
    <div class="container">
        <h1 class="text-center mt-4 float-in" style="animation-duration: 0.5s;">Hi Becca and Luke!</h1>
        <h2 class="text-center float-in" style="animation-duration: 0.8s;">Are you ready to find out what's for dinner?
        </h2>

        <div class="text-center float-in" style="animation-duration: 1.5s;">
            <button>What's for dinner?</button>
        </div>

        <audio id="bg-music" autoplay loop muted>
            <source src="./audio/Timecop1983_On_the_Run.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>

        <script>
            document.body.addEventListener('click', () => {
                const audio = document.getElementById('bg-music');
                if (audio.muted) {
                    audio.muted = false;
                    audio.play();
                }
            }, { once: true });
        </script>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
